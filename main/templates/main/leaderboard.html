{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaderboard</title>
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "{% static 'main/css/main.css'%}">

</head>
<body>

    <aside>
        <img src = "{% static 'main/img/logo.jpg' %}" width = "100" height = "100" alt = "logo" class="leftpic">
        <h3>Навигация</h3>
        <ul>
            <a href = "{% url 'main:home'%}"><li>Home</li></a>
            <a href = "{% url 'main:leaderboard'%}"><li>Top MMR of the EU</li></a>
        </ul>

    </aside>

    
    <center><h1>TOP EU MMR DOTA 2</h1></center>
    <table border="1" >
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Team</th>
            <th>Country</th>
        </tr>
        {% for item in leaderboard %} 
            <tr>
                <td>{{item.rank}}</td>
                <td>{{item.name}}</td>
                <td>{{item.team_tag}}</td>
                <td>{{item.country}}</td>
            </tr>
        {% endfor %} 
    </table>  

</body>
</html>
